<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class=" container bg-primary  main py-1">
    <h1 class = "ms-5 mt-2 text-center">WEATHER APP</h1>
      <div class="weather-card">
      <div class="search">
<div class="d-block">
  <input 
    type="text" 
    id="cityInput" 
    value = "Adikpo"
    class="form-control d-inline-block" 
    placeholder="Search city..."
    style="width: 200px;"
  />
</div>
        
       <button class ="btn btn-primary searchbtn " id="searchBtn">Search</button>
      </div>

      <div class="weather-info">
        <h2 class="city">City Name</h2>
        <p class="temperature">25Â°C</p>
        <p class="condition">Cloudy</p>
      </div>

      <div class="details">
        <div class="detail-box">
          <span>Humidity</span>
          <strong class = "humidity">70%</strong>
        </div>
        <div class="detail-box">
          <span>Wind</span>
          <strong class = "wind">5 km/h</strong>
        </div>
        <div class="detail-box">
          <span>Pressure</span>
          <strong class = "pressure">1015 hPa</strong>
        </div>
      </div>
 <div class="detail-box mt-3">
          <span>Lat</span>
          <strong class = "latitude"></strong>
        </div>
 <div class="detail-box mt-3">
          <span>Long</span>
          <strong class = "longitude"></strong>
        </div>
      
    </div>
  </div>
  
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="weather.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
 
</body>
</html>
